<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Registration</title>
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
    <h1>Create a New Registration</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>

    <br>
    <a href="{% url 'view_users' %}">View all Registrations</a>
</body>
</html>
